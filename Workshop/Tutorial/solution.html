<html>
<head>
<title>
4662W - Responsive Layout Workshop Tutorial
</title>
<style type="text/css">
/* I am a COMMENT. The computer ignores anything between these characters,
 * as long as it is within the style tags. 
 */

body { margin: 0 auto; overflow:hidden;} /* No need to adjust this line. Removes scroll bar. */

*{ margin-top:0px; } /* No need to adjust this line. Fixes error in Firefox. */

h1{ margin-bottom:0px;} /* No need to adjust this line. IE was going crazy. */

#header{
	background-color: orange;
	width: 100%;
	height: 20%;
}

#mainContent{
	background-color: blue;
	color:white;
	width: 100%;
	overflow: hidden;
	height: 70%;
}

#leftText{
	border: 2px solid black;
	background-color: white;
	color:black;
	float: left;
	width: 40%;
}

#rightText{
	border: 2px solid grey;
	background-color: black;
	color:white;
	float: right;
	width: 40%;
}

#footer{
	background-color: lime;
	width: 100%;
	height: 10%;
	float:left;
}
</style>
</head>
<body>
<div id="header">
	<h1>#header</h1>
</div>
<div id="mainContent">
<h2>#mainContent</h2>
	<div id="leftText">
		<h3>#leftText</h3>
		<p>This text will be on the left!</p>
	</div>
	<div id="rightText">
		<h3>#rightText</h3>
		<p>This text will be on the right!</p>
	</div>
</div>
<div id="footer">
	<h1>#footer</h1>
</div>
</body>
</html>
